services:
  llamacpp:
    build:
      context: .
      dockerfile: Containerfile.llama-hip
    image: llama-hip:latest
    container_name: llama-service
    ports:
      - "8080:8080"
    volumes:
      - models_data:/models:Z
      - /sys/module/amdgpu:/sys/module/amdgpu:rslave
      - /opt/rocm:/opt/rocm:ro
    devices:
      - "/dev/kfd:/dev/kfd:rw"
      - "/dev/dri:/dev/dri:rw"
    security_opt:
      - seccomp=unconfined
    group_add:
      - video
    environment:
      - GGML_HIPBLAS=1
      - HSA_OVERRIDE_GFX_VERSION=11.0.0
      - ROCR_VISIBLE_DEVICES=0
      - HIP_VISIBLE_DEVICES=0
    restart: unless-stopped
    tty: true
    command: >
      /llama.cpp/build/bin/llama-server 
      -m /models/llama2-7b-chat.gguf 
      --n-gpu-layers 32 
      --ctx-size 2048 
      --host 0.0.0.0 
      --port 8080
      --api-key ""
      --cors
      --log-format text

  webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: llamacpp-webui
    depends_on:
      - llamacpp
    volumes:
      - webui_data:/app/backend/data
    ports:
      - "3000:8080"
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    environment:
      - OLLAMA_BASE_URL=http://llamacpp:8080
      - WEBUI_NAME="Llama.cpp WebUI"
      - ENABLE_OLLAMA_API=true
    
volumes:
  models_data: {}
  webui_data: {}